<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin重叠</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        
    }
    .wrap {
        overflow: hidden;
        height: 1000px;

    }
    p {
        color: #ff5555;
        background: #ffcccc;
        width: 200px;
        line-height: 100px;
        text-align: center;
        margin: 100px;
    }
    .wrap p {
        margin-top: 150px;
    }
    </style>
</head>
<body>
<!--
    
    BFC的约束规则  
同一个BFC的两个相邻box的margin会重叠 与方向无关 
解决方案： 新建一个BFC   Context  上下文的概念    

如何创建BFC  
1.根元素，天然就是一个BFC
2.  over-flow: hidden; 就是一个BFC  会重新规划一个新的渲染区域(独立)
块级(页面的基础Box)   格式化BFC(渲染) 
3. float 不为none 
4.display: inline-block  table-cell  tabble-caption
5.position: absolute  fixed 只要不为static  
-->

    <!-- BFC  Block formatting context   块级格式化上下文
    文档中的 块block 渲染  页面上占据位置
    新的BFC  overflow: hidden;(不为visisble) 新的空间，
    告诉浏览器， 外面的环境影响不到我了  我来重新 进行 Block Formatting  布局和定位
    核心是  新的BFC ，给出了新的不受外界影响的块级格式化环境

    定位   pisition
    广义的定位  块级 垂直   行内元素 左右 内容
    float  在一行的左边或右边
    flex  position
    BFC  重建一个上次上下文环境 -->

    <p>廖总真有钱</p>   
    <!-- 1.根元素会创造一个BFC环境
    原来的时候两个P都在根body下  相同的上下文环境  BFC 
    .wrap 并没有能力去创造一个BFC的能力-->
        
    <div class="wrap">
   
    <p>我好穷</p>
</div>
</body>
</html>
